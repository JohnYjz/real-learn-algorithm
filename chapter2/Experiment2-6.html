  for (let index = 0; index <= m; index++) {

    console.log('item', item);
    if (item > 9) {
      preNum = Math.floor(item/10);
      item = item%10;
    } else {
      preNum = 0;
    }
    result.push(item);
  }
  result.reverse();
  return result;
}
