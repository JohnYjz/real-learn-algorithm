<body>
<script>
  function meanSquareDeviation(arr) {
    let sum = 0;
    arr.forEach(item => {
      sum += item;
    });
    const len = arr.length;
    const average = sum/len;
    let tempSum = 0;
    arr.forEach(item => {
      tempSum = tempSum + (item - average)*(item - average);
    });
    return Math.pow(tempSum/len, 1/2);
  }
  const arr1 = [6,3,7,1,4,8,2,9,11,5];
  const arr2 = [2]
  const res = meanSquareDeviation(arr2);
  console.log(res);
</script>
</body>
